<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Jua&display=swap"
    rel="stylesheet">

</head>

<style>
  body {
    margin: 0;
    width: 100vw;
    height: 100vh; /* 90vh에서 100vh로 수정하여 전체 화면을 차지하도록 */
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: black;
    overflow: hidden;
  }

  #world {
    background: linear-gradient(135deg, #ACA1FF, #9283FF, #7F6EFD);
    border-radius: 10px;
    overflow: hidden;
    position: absolute;
    min-width: 1300px;
    min-height: 700px;
    box-shadow: inset -10px -10px 10px #00000040, inset 5px 5px 10px #FFFFFF40;
    top: 50%; /* 화면의 50% */
    left: 50%; /* 화면의 50% */
    transform: translate(-50%, -50%); /* 요소를 정확히 중앙으로 이동 */
  }


  .object {
    position: absolute;
  }

  #player {
    position: absolute;
    background-color: transparent;
    box-shadow: 5px 5px 3px #00000050;
    transition : all 0.2s ease,width 1s ease, height 1s ease;
    border-radius: 5px;
  }

  #player div {
    position: absolute;
    background: linear-gradient(135deg, #FDD8AA, #FFD07E, #FCBF57, #FFAB44, #FFAB44);
    transition : all 1s ease-out,width 1s ease, height 1s ease;
    border: none;
    border-radius: 5px;
    box-shadow: inset -2px -2px 2px #733F0080, inset -22px -22px 2px #FFFFFF50;
    width: 20px;
    height: 20px;
    animation: show 1s ease-in-out;
  }

  /*#player::after{
    content: '';
    position: absolute;
    top: -12px;
    left: -12px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid rgba(255, 0, 0, 0.3);

  }*/
  .enemy {
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 0px 7px 15px 7px;
    border-color: transparent transparent #E7E5FA transparent;
    animation: show 2s ease-in-out;
    transform-origin: center center; /* 삼각형 회전 중심을 설정 */
  }



  @keyframes show {
    0% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }

  @keyframes stageSet {
    50% {
      transform: scale(1.00) translateY(-10px);
    }

    100% {}
  }

  #stage {
    margin: 8px 12px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    transition: all 0.5s ease;
    position: absolute;
    width: 180px;
  }

  #score {
    margin: 70px 12px;
    color: #FFFFFF80;
    font-size: 30px;
    font-weight: bold;
    position: absolute;
  }

  progress {
    width: 150px;
    height: 10px;
    border-radius: 10px;
    border: none;
    background-color: rgba(255, 255, 255, 0.2);
    appearance: none;
  }

  progress::-webkit-progress-bar {
    background-color: rgba(255, 255, 255, 0.2); 
    border-radius: 10px;
  }

  progress::-webkit-progress-value {
    transition: all 0.5s ease;
    background-color: rgba(255, 255, 255, 0.5); 
    border-radius: 10px;
  }

  progress::-moz-progress-bar {
    transition: all 0.5s ease;
    background-color: rgba(255, 255, 255, 0.5); 
    border-radius: 10px;
  }
  #window {
      position: absolute;
      z-index: 0;
      width: 340px;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 0px 5px #00000030;
      background-color: white;
      display: flexbox;
      justify-content: center;
      justify-items: center;
      align-items: center;
      align-content: center;
      transition: height 0.5s ease;
      background-color: #00000060;
      color: #FFFFFFCC;
  }

  .window-holder {
      position: absolute;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      background-color: #00000080;
      display: flex;
      align-items: center;
      justify-content: center;
  }

  #close{transition:all 0.5s ease; display: none;}
  #window-cont{width: 300px;}

  button {
      border-radius: 20px;
      background-color: #00000060;
      color: #FFFFFFCC;
      font-weight: bold;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border: none;
      height: 46px;
      width: 200px;
      font-size: 16px;
      cursor: pointer;
      opacity: 0;
      animation: showB 0.5s ease-in-out;
  }

  @keyframes showB{
    0%{opacity: 0;}
    100%{opacity: 1;}
  }
  button:hover {
      background-color: #00000030;
      transform: translateY(-2px) scale(1.02);
  }

  button:active {
      transform: scale(0.95);
  }

  .highlight{font-weight: bold;}
</style>

<div id="world">
  <div id="player_range">
    <div id="player">
      <div id="player-dis"></div>
    </div>
  </div>
  <div id="stage" class="object" style="z-index: 1;">#10</div>
  <progress id="score" class="object" style="z-index: 1;" value="5" max="5"></progress>
<div id = "gameOver">
  
</div>
</div>

<script>
  // 시스템 함수 설정
  function HTML(name) {
    return document.querySelector(name);
  }

  // 게임 함수 설정
  const 설정객체 = {
    주인공크기: {x: 20, y: 20},
    월드크기: {x: 1300, y: 700}
  };
  const keyIntervals = {};
  const 오브젝트 = {};
  let 충돌중복방지 = true;

  function 기본설정() {
    const 주인공 = HTML('#player');
    const 월드 = HTML('#world');

    월드.style.minWidth = `${설정객체.월드크기.x}px`;
    월드.style.minHeight = `${설정객체.월드크기.y}px`;

    주인공.style.width = `${설정객체.주인공크기.x}px`;
    주인공.style.height = `${설정객체.주인공크기.y}px`;
    주인공.style.top = `${월드.getBoundingClientRect().height / 2 - 설정객체.주인공크기.y / 2}px`;
    주인공.style.left = `${월드.getBoundingClientRect().width / 2 - 설정객체.주인공크기.x / 2}px`;

    // 주인공 오브젝트 추가
    오브젝트['#player'] = {
      name: '#player',
      x: parseInt(주인공.style.left),
      y: parseInt(주인공.style.top),
      deg: 0
    };
  }
  function 적군생성(num) {
    const player = HTML('#player');
    const playerRect = player.getBoundingClientRect();
    const playerX = playerRect.left + playerRect.width / 2;
    const playerY = playerRect.top + playerRect.height / 2;
    const minDistance = 200;

    for (let i = 0; i < num; i++) {
      let randomX, randomY, distance;

      do {

        randomX = Math.floor(Math.random() * 설정객체.월드크기.x);
        randomY = Math.floor(Math.random() * 설정객체.월드크기.y);

        distance = Math.sqrt(Math.pow(randomX - playerX, 2) + Math.pow(randomY - playerY, 2));
      } while (distance < minDistance); 
      적카운터++;
      const 적군 = document.createElement('div');
      적군.classList.add('enemy');
      적군.id = `enemy${적카운터}`;
      적군.innerHTML = `<div class="shadow"></div>`;
      HTML('#world').appendChild(적군);

      적군.style.top = `${randomY}px`;
      적군.style.left = `${randomX}px`;

      // 오브젝트에 적군 정보 저장
      오브젝트[`#enemy${적카운터}`] = {
        name: `#enemy${적카운터}`,
        x: randomX,
        y: randomY,
        deg: Math.floor(Math.random() * 180) + 1
      };
    }
  }


  function 게임오버(){
    windowAlert('게임오버',`
    게임이 끝났습니다. 
    <div style = "margin:20px;"><hr style="width: 30%; height: 2px; background-color: #FFFFFF50; border: none;">
</div>
    점수 : <span class = "highlight">${레벨}</span>
    <div></div>
    결과코드 : <span class = "highlight">${코드()}</span>
    `,'다시플레이', 'location.reload()')
  }

  function 시간포멧() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');

      return `${day}${hours}${minutes}`;
  }

  function 숫자암호화(input) {
      const map = { '1': 'A', '2': 'B', '3': 'C', '4': 'D', '5': 'E', '6': 'F', '7': 'G', '8': 'H', '9': 'I', '0': 'J' };

      return input.replace(/[0-9]/g, match => map[match]);
  }

  function 코드() {
      // 레벨이 숫자라고 가정하고, 숫자 암호화
      let result = 숫자암호화(String(레벨));
      result += '1'
      result += 숫자암호화(시간포멧());
      result += '2';
      return result;
  }


  
  function 이동(name, dx, dy) {
    const 요소 = document.querySelector(name);

    if (!요소) return;
    const currentX = parseFloat(요소.style.left || 0);
    const currentY = parseFloat(요소.style.top || 0);
    const newX = Math.max(0, Math.min(HTML('#world').offsetWidth - 요소.offsetWidth, currentX + dx));
    const newY = Math.max(0, Math.min(HTML('#world').offsetHeight - 요소.offsetHeight, currentY + dy));
    요소.style.left = `${newX}px`;
    요소.style.top = `${newY}px`;

    if (오브젝트[name]) {
      오브젝트[name].x = newX;
      오브젝트[name].y = newY;
    }
  }

  async function 적군거리계산() {
    if (충돌중복방지) {
      const player = HTML('#player');
      const playerRect = player.getBoundingClientRect();

      // 모든 적군에 대해 각각 충돌 여부를 검사
      const 적군들 = document.querySelectorAll('.enemy');
      for (let 적군 of 적군들) {
        const enemyRect = 적군.getBoundingClientRect();

        // 두 요소의 충돌 여부를 검사 (사각형 기준)
        const overlap = !(
          playerRect.right < enemyRect.left ||
          playerRect.left > enemyRect.right ||
          playerRect.bottom < enemyRect.top ||
          playerRect.top > enemyRect.bottom
        );

        if (overlap) {
          충돌중복방지 = false;
          const 적군Id = 적군.id;
          const 적군오브젝트 = 오브젝트[`#${적군Id}`];
          적군오브젝트.deg = (적군오브젝트.deg + 180) % 360; 
          const 이동거리 = Math.random() * 20 + 50;
          await 방향이동(적군Id, 적군오브젝트.deg, 이동거리);

          HTML('#player').style.filter = 'brightness(1.1) contrast(1.5)';
          HTML('#score').value -= 1;
          setTimeout(() => {
            충돌중복방지 = true;
            HTML('#player').style.filter = '';
          }, 1000);
          if(HTML('#score').value == 0){
            게임오버();
          }
          break;
        }
      }
    }
  }


  document.addEventListener('keydown', (e) => {
    if (!keyIntervals[e.key]) {
      if (e.key === 'a') {
        keyIntervals[e.key] = setInterval(() => {
          이동('#player', -30, 0);
        }, 150);
      } else if (e.key === 'd') {
        keyIntervals[e.key] = setInterval(() => {
          이동('#player', 30, 0);
        }, 150);
      } else if (e.key === 'w') {
        keyIntervals[e.key] = setInterval(() => {
          이동('#player', 0, -30);
        }, 150);
      } else if (e.key === 's') {
        keyIntervals[e.key] = setInterval(() => {
          이동('#player', 0, 30);
        }, 150);
      }
    }
  });

  document.addEventListener('keyup', (e) => {
    // 키가 떼어지면 interval을 멈추도록
    if (keyIntervals[e.key]) {
      setTimeout(() => {
        clearInterval(keyIntervals[e.key]);
        delete keyIntervals[e.key];
      }, 100);
    }
  });


  function 적군이동() {
    const player = HTML('#player');
    const playerRect = player.getBoundingClientRect();
    const playerX = playerRect.left + playerRect.width / 2;
    const playerY = playerRect.top + playerRect.height / 2;

    for (const key in 오브젝트) {
      const 대상오브젝트 = 오브젝트[key];
      if (!대상오브젝트.name.includes('player')) {
        const 적군 = HTML(대상오브젝트.name);
        const 적군Rect = 적군.getBoundingClientRect();
        const 적군X = 적군Rect.left + 적군Rect.width / 2;
        const 적군Y = 적군Rect.top + 적군Rect.height / 2;
        if (Math.floor(Math.random() * 100) > 96 - 레벨 * 2) {
          const 플레이어방향 = Math.atan2(playerY - 적군Y, playerX - 적군X) * (180 / Math.PI);
          대상오브젝트.deg = 플레이어방향
        }
        else {대상오브젝트.deg += Math.random() * 5.5;}
        const 이동거리 = Math.random() * 20 + 22 + 레벨 * 2;
        let 이동X = 이동거리 * Math.cos(대상오브젝트.deg * (Math.PI / 180));
        let 이동Y = 이동거리 * Math.sin(대상오브젝트.deg * (Math.PI / 180));

        const 월드 = HTML('#world');
        const 월드Rect = 월드.getBoundingClientRect();
        const 예상X = 적군Rect.left + 이동X;
        const 예상Y = 적군Rect.top + 이동Y;
        const 벽충돌X = 예상X < 월드Rect.left || 예상X + 적군Rect.width > 월드Rect.right;
        const 벽충돌Y = 예상Y < 월드Rect.top || 예상Y + 적군Rect.height > 월드Rect.bottom;

        if (벽충돌X) {
          대상오브젝트.deg = 180 - 대상오브젝트.deg;
          이동X = -이동X;
        }
        if (벽충돌Y) {
          대상오브젝트.deg = 360 - 대상오브젝트.deg;
          이동Y = -이동Y;
        }

        // 이동방향
        이동(대상오브젝트.name, 이동X, 이동Y);
        // 회전 효과를 부드럽게 설정
        HTML(대상오브젝트.name).style.transition = 'all 2s linear, transform 1s ease';
        HTML(대상오브젝트.name).style.transform = `rotate(${대상오브젝트.deg + 90}deg)`;
      }
    }
  }

  let 적카운터 = 0;
  function 방향이동(name, deg, px) { 
    const radian = deg * (Math.PI / 180);
    const 이동X = px * Math.cos(radian);
    const 이동Y = px * Math.sin(radian);

    if (오브젝트[name]) {
      이동(name, 이동X, 이동Y);
    }
  }

  let 레벨 = 1;
  async function 시작() {
    기본설정();

    await new Promise(resolve => setTimeout(resolve, 100));

    for (let i = 0; i < 10; i++) {
      if (HTML('#score').value == 0) break;  // 점수가 0일 때 루프 중단

      //alert(HTML('#score').value); // 점수 확인용

      const waver = setTimeout(() => {
        // 기존 오브젝트 제거 (주석처리된 부분)
        // for (const key in 오브젝트) {
        //   HTML(오브젝트[key].이름).remove();
        //   delete 오브젝트[key];
        // }

        // 'Stage' 업데이트
        HTML('#stage').innerHTML = 'Stage ' + 레벨;
        HTML('#stage').style.animation = 'stageSet 0.5s ease';
        setTimeout(() => {
          HTML('#stage').style.animation = '';
        }, 500);

        적군생성(4 + 레벨);
        레벨++;

        // 웨이브 시작
        const 웨이브 = setInterval(() => {
          if (HTML('#score').value == 0) {  // 점수가 0이면 웨이브 중지
            clearInterval(웨이브);
          } else {
            적군이동();
            적군거리계산();
          }
        }, 150);

        // 5초 후에 웨이브 종료
        setTimeout(() => {
          clearInterval(웨이브);
        }, 5000);

      }, i * 5000);
    }
  }

  시작();

  function HTML(name) {
      return document.querySelector(name); // 'name'을 제대로 선택하는 함수 작성
  }

  async function textEffect(name, content, speed) {
      const element = HTML(name); // 해당 이름의 요소를 선택
      if (!element) {
          console.error(`요소 ${name}을 찾을 수 없습니다.`);
          return;
      }

      let processedContent = '';
      let index = 0;

      while (index < content.length) {
          const char = content[index];

          // HTML 태그를 감지하여 처리
          if (char === '<') {
              processedContent += char;
              index++; // '<' 이후에 계속 태그를 처리
              while (content[index] !== '>' && index < content.length) {
                  processedContent += content[index];
                  index++;
              }
              processedContent += '>';
          } else {
              processedContent += char;
          }

          // 텍스트를 타이핑하는 효과를 적용
          element.innerHTML = processedContent + '●'; // '●' 추가
          if (content[index] !== ' ') {
              await new Promise(resolve => setTimeout(resolve, speed));
          }

          index++; // 인덱스 증가
      }

      // 마지막 '●' 제거
      element.innerHTML = processedContent;
  }

  async function windowAlert(title,content,act,work) {
      HTML('body').innerHTML +=
          `
          <div class = "window-holder">
          <div id = "window">
          <center>
          <div style = "font-size:20px;font-weight:bold">${title}</div>
          <div style = "height:20px;"></div>
          <p id = "window-cont"></p>
          <div style = "height:20px;"></div>
          <button onclick=${(work=='close')?"HTML('.window-holder').remove();":work} id="close">${act}</button>
          </center>
          </div>
          </div>
          `
      await textEffect('#window-cont', content, 50);
      HTML('#close').style.opacity = 0;
      HTML('#close').style.display = 'block';
      await new Promise(resolve => setTimeout(resolve, 10))
      HTML('#close').style.opacity = 1;

  }
</script>
